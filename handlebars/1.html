<!DOCTYPE html>
<html>
<head>
  <title>Handlebars</title>
  <script src="handlebars-v4.0.10.js"></script>
</head>

<body>
<div id="content"></div>
 
<script type="text/javascript">
 
 var myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}, {{country}}.</p>";
 var template = Handlebars.compile(myInfo);
 var data = template({name: "Artur",street: "Europejska", city: "Szczecin", country: "Polandia"});
 document.getElementById("content").innerHTML+=data;
 
</script>
 
</body>
</html>
