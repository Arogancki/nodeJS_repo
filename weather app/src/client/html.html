<style>
body {
  font-family: monaco, monospace;
  font-size: 4vw;
}
.ico {
  height: auto;
  width: 20%
}
.row {
  display: flex;
  align-items: center;
  justify-content: center;
}
input{
  border: none;
  padding: 2%;
  margin-top: 1%;
  border-bottom: 1px solid gray;
  width: 100%;
  text-align: center;
}
input:focus{
	outline-style:none;
	box-shadow:none;
	border-color:transparent;
	border-bottom: 1px solid lightgrey;
}
input:hover{
  border-bottom: 1px solid lightgrey;
}
input::-webkit-input-placeholder{
	font-size: 4vw;
}
.item{
  text-align: center;
  padding: 1%;
  width: 50%;
}
</style>

</form>

  </div>
</div>

<div class='row'>
