					</div>

						<tr>
							<td valign="top" style="width:25%;">
								<ul>
									<li style="width:100%;overflow: hidden;overflow:auto">
											<div class="elementButton" ng-click ="CreateNewBoard()" style="float: left;; width:25%;">
												<a href = ""><div class="text2">&nbsp+&nbsp</div></a>
											</div>	
											<div class="text2" style="float: left;margin-right:12.5%;width:50%;">Boards:</div>
											<div style="float:auto;"></div>
									</li>
									<li ng-hide="!boards.length" ng-repeat = "board in boards  | orderBy: 'name.toString()'">
										<div class="elementButton" ng-click = "ActiveBoard(board);"><a  href = ""><!--href = "#/Board"-->
											<div ng-show="isThatMe(board.owner)" class="text5" style="border-left: solid 1vh #FFFFFF;">{{board.name}}</div>
											<div ng-show="!isThatMe(board.owner)" class="text5" style="border-left: solid 1vh #FFFFFF;">{{board.name+" ("+board.owner+")"}}</div>
										</a></div>
									</li>
									<li ng-show="!boards.length">
										<div class="text5">You dont have any boards</div>
									</li>
									<li>
										<div class="text2" ng-hide="!invitations.length">Invitations:</div>
									</li>
									<li ng-hide="!invitations.length" ng-repeat = "invitation in invitations | orderBy: 'name.toString()'">
										<div class="elementButton" ng-click = "AcceptInvitation(invitation);"><a  href = "#/Board">
											<div class="text5" style="border-left: solid 1vh #FFFFFF;">{{invitation.owner+": "+invitation.name}}</div>
										</a></div>
									</li>
								</ul>
