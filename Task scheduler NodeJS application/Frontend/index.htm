			<script type = "text/ng-template" id = "App.htm">

					</div>

					</div>

						<a href = "#/SignIn"><div class="text5">Sign Out</div></a>
					</div>
					<div style="float:auto"></div>
				</header>
			
				<div class="main" style="padding-left:0%;padding-right:0%;">
				<!-- LEFT -->
					<table style="min-width:100%;">
						<tr>
							<td valign="top" style="width:25%;">
								<ul>
									<li style="width:100%;overflow: hidden;overflow:auto">
											<div class="elementButton" ng-click ="CreateNewBoard()" style="float: left; width:25%;">
												<a href = ""><div class="text2">&nbsp+&nbsp</div></a>
											</div>	
											<div class="text2" style="float: left;margin-right:12.5%;width:50%;">Boards:</div>
											<div style="float:auto;"></div>
									</li>
									<li ng-hide="!boards.length" ng-repeat = "board in boards  | orderBy: 'name.toString()'" style="width:100%;overflow: hidden;overflow:auto">
										<div ng-show="isThatMe(board.owner)" style="width:100%;overflow: hidden;overflow:auto">
											<div class="elementButton" ng-click = "ActiveBoard(board);" style="float: left; width:87%;">
												<a  href = ""><!--href = "#/Board"--><div class="text5" style="border-left: solid 1vh #FFFFFF;">{{board.name}}</div></a>
											</div>
											<div class="elementButton" ng-click = "DeleteBoard(board);" style="float: left; width:13%;">
												<a  href = ""><!--href = "#/Board"--><div class="text4" >&nbsp&#10007;&nbsp</div></a>
											</div>
											<div style="float:auto;"></div>
										</div>
										<div ng-show="!isThatMe(board.owner)" style="width:100%;overflow: hidden;overflow:auto">

											</div>
											<div style="float:auto;"></div>
										</div>

										<div style="float:auto;"></div>
									</li>
									<li ng-hide="!invitations.length" ng-repeat = "invitation in invitations | orderBy: 'name.toString()'">
										<div class="elementButton" ng-click = "AcceptInvitation(invitation);"><a  href = ""><!--href = "#/Board"-->
											<div class="text5" style="border-left: solid 1vh #FFFFFF;">{{invitation.owner+": "+invitation.name}}</div>
										</a></div>
									</li>

									WIP

							</td>
							<td valign="top" style="min-width:25%;">

											<div class="elementButton" ng-click ="InviteToBoard()" style="float: left; width:25%;">
												<a href = ""><div class="text2">&nbsp+&nbsp</div></a>
											</div>	
											<div class="text2" style="float: left;margin-right:12.5%;width:50%;">Members:</div>
											<div style="float:auto;"></div>
									</li>
									<li ng-show="!isThatMe(activeBoard.owner)"  style="width:100%;overflow: hidden;overflow:auto">
											<div style="float: left; width:25%;">
												<div class="text2"></div>
											</div>	
											<div class="text2" style="float: left;margin-right:12.5%;margin-left:25%;width:50%;">Members:</div>
											<div style="float:auto;"></div>
									</li>
									<li>
										<div style="width:100%;overflow: hidden;overflow:auto">
											<div style="float: left; min-width:86%;">
												<div class="text5">{{activeBoard.owner}}</div>
											</div>
											<div style="float: left; width:13%;">
												<div class="text4" >&nbsp&#128081;&nbsp</div>
											</div>
											<div style="float:auto;"></div>
										</div>
									</li>
									<li  ng-show="isThatMe(activeBoard.owner)" ng-repeat = "member in activeBoard.members  | orderBy: 'toString()'">
										<div style="width:100%;overflow: hidden;overflow:auto">
											<div style="float: left; width:87%;">
												<div class="text5">{{member}}</div>
											</div>
											<div class="elementButton" ng-click = "KickOut(member,activeBoard);" style="float: left; width:13%;">
												<a  href = ""><div class="text4" >&nbsp&#10007&nbsp</div></a>
											</div>
											<div style="float:auto;"></div>
										</div>
									</li>
									<li  ng-show="!isThatMe(activeBoard.owner)" ng-repeat = "member in activeBoard.members  | orderBy: 'toString()'">

											<div style="float: left; width:87%;">
												<div class="text5">{{member}}</div>
											</div>
											<div style="float: left; width:13%;">
												<div class="text4" ></div>
											</div>
											<div style="float:auto;"></div>
										</div>
									</li>
									<li  ng-show="activeBoard.invitations"  style="width:100%;overflow: hidden;overflow:auto">
										<div class="text2" style="float: left; width:25%;">&#128233</div>
										<div class="text2" style="float: left;margin-right:12.5%;width:50%;">Invited:</div>
										<div style="float:auto;"></div>
									</li>
									<li ng-repeat = "invitation in activeBoard.invitations  | orderBy: 'toString()'">
										<div ng-show="isThatMe(activeBoard.owner)"  style="width:100%;overflow: hidden;overflow:auto">
											<div style="float: left; width:87%;">
												<div class="text5">{{invitation}}</div>
											</div>
											<div class="elementButton" ng-click = "KickOut(invitation,activeBoard);" style="float: left; width:13%;">
												<a  href = ""><div class="text4" >&nbsp&#10007&nbsp</div></a>
											</div>
											<div style="float:auto;"></div>
										</div>
										<div ng-show="!isThatMe(activeBoard.owner)"  style="width:100%">
											<div style="width:100%;">
												<div class="text5">{{invitation}}</div>
											</div>
										</div>
									</li>
								</ul>
							</td>
						</tr>
					</table>
			</script>
