											</td>
										</tr></table>
									</li>
									<li ng-repeat = "member in activeBoard.members  | orderBy: 'toString()'">

											</td>

										</tr></table>
										<div ng-show="!isThatMe(activeBoard.owner)" class="text5">

									<li  ng-show="activeBoard.invitations"  style="width:100%;overflow: hidden;overflow:auto">

											</td>

										<tr></table>
									</li>

												{{invitation}}
											</td>
											<td class="elementButton" ng-click = ng-click = "KickOut(invitation);" style="width:14%;">

											</td>
										</tr></table>
										<div ng-show="!isThatMe(activeBoard.owner)" class="text5">
											{{invitation}}
										</div>
									</li>
								</ul>
							</td>
						</tr>
					</table>
